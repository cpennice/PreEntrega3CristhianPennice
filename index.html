<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Carrito de compras</h1>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Nombre del artículo</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>
    <p id="total">
      Valor total de los artículos en tu carrito: $<span id="totalValue"
        >0</span
      >
    </p>
    <div><button id="addItemButton">Agregar artículo</button></div>

    <script src="./js/script.js"></script>
  </body>
</html>
